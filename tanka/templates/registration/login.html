{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">ログイン</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">ユーザー名</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">パスワード</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">
            ログイン
        </button>
    </form>

    <hr class="my-6">

    <h2 class="text-2xl font-bold text-center mb-4">新規登録</h2>

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">ユーザーID（半角英数6~12文字）</label>
            <input type="text" name="username" pattern="[a-zA-Z0-9]{6,12}" 
                   class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">パスワード（半角英数6~12文字）</label>
            <input type="password" name="password" pattern="[a-zA-Z0-9]{6,12}" 
                   class="w-full px-4 py-2 border rounded-lg" required>
        </div>

        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">
            登録
        </button>
    </form>
</div>
{% endblock %}
